<form (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Campo de nome -->
        <ion-item>
          <ion-label  position="stacked">NOME</ion-label>
          <ion-input type="text" name="nome" #nome="ngModel" [(ngModel)] = "cliente.nome" required minlength="10"></ion-input>
        </ion-item>
        <!-- Validação -->
        <ion-item *ngIf="nome.invalid && (nome.dirty || nome.touched)" color="danger">
          <div *ngIf="nome?.errors.required">
            Texto é obrigatorio.
          </div>
          <div *ngIf="nome?.errors.minlength">
            Texto prescisa ter no minimo 10 caracteres.
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- row 2
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Stacked Label</ion-label>
          <ion-input type="text" name="name" id="nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <!-- row 3 -->
    <ion-row>
      <ion-col class="sapce">
        <!-- campo de tipo -->
        <ion-item>
          <ion-label>TIPO</ion-label>
          <ion-select name="tipo" id="tipo" [(ngModel)] = "cliente.tipo">
            <ion-select-option value="1">Pessoa física</ion-select-option>
            <ion-select-option value="2">Pessoa Jurídica</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- row 4 -->
    <ion-row>
      <ion-col class="sapce">
        <!-- campo de genero -->
        <ion-list>
          <ion-radio-group value="">
            <ion-list-header>
              <ion-label>GENERO</ion-label>
            </ion-list-header>

            <ion-item lines="none">
              <ion-label>Masculino</ion-label>
              <ion-radio slot="start"  name="genero" id="masculino" [value]="1" [(ngModel)] = "cliente.genero"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Feminino</ion-label>
              <ion-radio slot="start" name="genero" id="feminino" [value]="2" [(ngModel)] = "cliente.genero"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- row 5 -->
    <ion-row>
      <ion-col class="sapce">
        <!-- campo de data de nascimento -->
        <ion-item>
          <ion-label>DATA NASCIMENTO</ion-label>
          <ion-datetime displayFormat="DD MM YY" placeholder="SELECIONE" name="dataNascimento" id="dataNascimento" [(ngModel)] = "cliente.dataNascimento"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- row 6 -->
    <ion-row>
      <ion-col class="sapce">
        <!-- campo de observação -->
        <ion-item>
          <ion-label position="floating">OBSERVAÇÃO</ion-label>
          <ion-textarea name="observacao" id="observacao" [(ngModel)] = "cliente.observacao"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- row 7 -->
    <ion-row>
      <ion-col class="checkbox">
        <!-- campo de checkbox -->
        <ion-checkbox color="primary" name="inativo" id="inativo" [(ngModel)] = "cliente.inativo"></ion-checkbox>
        <ion-label class="lb-inativo" color="primary">INATIVO</ion-label>
      </ion-col>
    </ion-row>
    <!-- row 8 -->
    <!-- botoes -->
    <ion-row class="group-button">
      <ion-col size="9" class="sapce">
        <ion-button type="submit" value="salvar" size="default" color="primary">
          <ion-icon slot="icon-only" name="save-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3" class="sapce">
        <ion-button size="default"  color="secondary">
          <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
